<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Details Form</title>
    <link rel="stylesheet" href="../../stylesheet/post.css" />
  </head>
  <body>
    <h1>Recipe Details</h1>
    <form action="/submit_recipe" method="post" enctype="multipart/form-data">
      <label for="title">Title:</label><br />
      <input type="text" id="title" name="title" /><br /><br />

      <label for="description">Description:</label><br />
      <textarea
        id="description"
        name="description"
        rows="4"
        cols="50"
      ></textarea
      ><br /><br />

      <label for="ingredients">Ingredients:</label><br />
      <table>
        <th>Ingredient</th>
        <th>Quantity</th>
        
        </tr>
      </table>

      <br /><br />
      <span>Name</span>
      <input type="text" id="ingredient">
      <span>Quantity</span>
      <input type="text" id="quantity">
      <button id="add-ingredient">Add</button>

      <label for="instructions">Instructions:</label><br />
      <textarea
        id="instructions"
        name="instructions"
        rows="8"
        cols="50"
      ></textarea
      ><br /><br />

      <label for="photo">Photo:</label><br />
      <input type="file" id="photo" name="photo" /><br /><br />

      <label for="categories">Categories:</label><br />
      <input type="text" id="categories" name="categories" /><br /><br />

    <button type="submit" value="Submit" >Submit</button>
    </form>
    <script type="module" src="post.ts"></script>
  </body>
</html>
